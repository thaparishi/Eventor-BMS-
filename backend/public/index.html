<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Goggle fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;500;900&display=swap"
      rel="stylesheet"
    />
    <!--End Goggle fonts link-->

    <!--Font awesome kit-->
    <script
      src="https://kit.fontawesome.com/dc954770fa.js"
      crossorigin="anonymous"
    ></script>
    <!--End of Font awesome kit-->

    <title>Document</title>
  </head>
  <body>
    <!--Start of main section-->
    <main>
      <div class="container">
        <section class="first-section">
          <section class="card-design">
            <section class="u-shaped card-01"></section>
            <section class="u-shaped card-02"></section>
            <section class="u-shaped card-03"></section>
            <section class="u-shaped card-04"></section>
          </section>
          <section class="register-form">
            <h1>Admin Login</h1>
            <form class="register" action="/login" method="POST">
              <div class="email-field">
                <span class="login-icon"><i class="fa-solid fa-user"></i></span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Username"
                />
              </div>
              <div class="password-field">
                <span class="login-icon"><i class="fa-solid fa-lock"></i></span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="btn-pass">
                <button type="submit" class="btn">LOGIN</button>
              </div>
            </form>
            <!--End of form section-->
          </section>
        </section>
      </div>
    </main>
    <!--End of main section-->
    <script src="./js/toggle.js"></script>
  </body>
</html>
